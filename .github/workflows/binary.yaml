name: 备份二进制程序

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 4 */3 * *'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: 拉取代码
      uses: actions/checkout@v4

    - name: 删除已存在的发行版
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        
        # 删除标签并推送
        gh release delete v1.0.0 -y || true
        git tag -d v1.0.0 || true
        git push origin --delete v1.0.0 || true

    - name: 创建一个新的发行版
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        
        # 打标签并推送
        git tag v1.0.0
        git push origin v1.0.0
        
        # 赋予脚本权限
        chmod 755 ./scripts/binary/*
        # 创建二进制包文件目录
        mkdir ~/dist_binary
        
        # 遍历目录下所有的 .sh 文件并执行
        for SCRIPT in ./scripts/binary/*.sh; do
          if [ -f "$SCRIPT" ]; then
            echo "执行 $SCRIPT 脚本"
            bash "$SCRIPT"
          else
            echo "没有脚本文件"
          fi
        done
        
        gh release create v1.0.0 ~/dist_binary/* --title "v1.0.0" --notes "🔥 时来上下皆同力，运去英雄不自由！"