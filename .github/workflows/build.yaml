name: 备份二进制程序

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 4 */3 * *'

jobs:
  build:
    name: 任务
    runs-on: ubuntu-latest
    steps:
    - name: 创建或者更新
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "v1.0.0"
        name: "v1.0.0"
        body: |
          ## 日志
          - 🔥 世界潮流浩浩荡荡，顺之则昌，逆之则亡。
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload build artifacts
      run: |
        # 创建目录
        mkdir dist && cd dist
        
        # 下载二进制
        curl -s -o nezha-agent_linux_amd64.zip https://github.com/nezhahq/agent/releases/latest/download/nezha-agent_linux_amd64.zip
        
        gh release upload v1.0.0 ../dist/** --clobber
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
